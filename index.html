<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="container">
      <div class="profileImg">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <div class="github"><a href="">GitHub</a></div>
        <div class="frontendMentor"><a href="">Frontend Mentor</a></div>
        <div class="linkedin"><a href="">LinkedIn</a></div>
        <div class="twitter"><a href="">Twitter</a></div>
        <div class="instagram"><a href="">Instagram</a></div>
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/carlos6abriel">carlos6abriel</a>.
  </div>

</body>
</html>
